<div ng-controller="loginCtrl" class="login">
    <div class="center-wrapper">
        <div id="login">
            <p class="logo">Main entrance</p>
            <form name="loginForm" novalidate>
                <fieldset class="clearfix">
                    <p>
                        <span class="glyphicon glyphicon-user"></span>
                        <input type="text" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" name="username" ng-model="username" autocomplete="off">
                    </p>
                    <p>
                        <span class="glyphicon glyphicon-lock"></span>
                        <input type="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" name="password" ng-model="password" autocomplete="off">
                    </p>
                    <p>
                        <input type="submit" value="Sign In" class="button" ng-click="login(username, password)">
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
