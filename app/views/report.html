<div ng-controller="reportCtrl" class="container-fluid report">
    <div class="center">
        <div class="head">
            <div class="col-md-11">
                <div class="currentTime">{{currentTime}}</div>
                <div class="location">{{roomName}}</div>
            </div>
            <div class="col-md-1 hamburger" ng-click="openMenu()"/>
        </div>
        <div class="reportInfo">
            <div><span class="yellow">Please choose</span><br/>broken or missing<br/>equipment</div>
            <div class="reportEquipment">
                <div class="col-md-6 {{video}}" ng-click="report('video')" stop-event><i class="glyphicon glyphicon-facetime-video"/>Video</div>
                <div class="col-md-6 {{sound}}" ng-click="report('sound')" stop-event><i class="glyphicon glyphicon-volume-down"/>Sound</div>
                <div class="col-md-6 {{light}}" ng-click="report('light')" stop-event><i class="glyphicon glyphicon-lamp"/>Lights</div>
                <div class="col-md-6 {{cleanup}}" ng-click="report('cleanup')" stop-event><i class="glyphicon glyphicon-trash"/>Cleanup</div>
                <div class="col-md-6 {{board}}" ng-click="report('board')" stop-event><i class="glyphicon glyphicon-blackboard"/>Board</div>
                <div class="col-md-6 {{other}}" ng-click="report('other')" stop-event><i class="glyphicon glyphicon-random"/>Other</div>
            </div>
        </div>
        <div class="buttons">
            <div class="col-md-4 book" ng-click="createEvent(status, timeDiff, tagId)" ng-show="status === 'free'" ng-class="((timeDiff > 30) && !tagId) ? 'active' : 'inactive'" stop-event>Book Room</div>
            <div class="col-md-4 availableTime" ng-show="availableTimeButtonText !== ''">{{availableTimeButtonText}}</div>
        </div>
    </div>
</div>
