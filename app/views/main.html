<div ng-controller="mainCtrl" class="container-fluid {{status}} {{hidden}}">
    <!--ng-click="openInfo()"-->
    <div class="center">
        <div class="head">
            <div class="col-md-11">
                <div class="currentTime">{{currentTime}}</div>
                <div class="location">{{roomName}}</div>
            </div>
            <div class="col-md-1 hamburger" ng-click="openMenu(status)"/>
        </div>
        <div class="meetingInfo">
            <div class="statusText">{{statusText}}</div>
            <div class="next">{{meetingText}}</div>
            <div class="subj">{{nextEvent.Subject | limitTo: 41}}</div>
        </div>
        <div class="buttons {{status}}">
            <div class="col-md-4 book" ng-click="createEvent(status, timeDiff, tagId)" ng-show="status === 'free'" ng-class="((timeDiff > 30) && !tagId) ? 'active' : 'inactive'" stop-event>Book Room</div>
            <div class="col-md-4 availableTime"  ng-show="availableTimeButtonText !== ''">{{availableTimeButtonText}}</div>
        </div>
    </div>
