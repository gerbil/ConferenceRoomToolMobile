<div ng-controller="mainCtrl" class="container-fluid {{status}}" ng-click="openInfo()">

    <div class="center">
        <div class="head">
            <div class="col-md-5 location">{{roomName}}</div>
            <div class="col-md-7 resources">
                <span class="icon-user"><i class="txt">x8</i></span>
                <span class="icon-camera dropdown dropdown-toggle {{beamer}}" dropdown dropdown-toggle stop-event>
                      <ul class="dropdown-menu" ng-show="tagId">
                          <li ng-click="setStatus('beamer','broken')"><i class='glyphicon glyphicon-remove-circle'/></li>
                          <li ng-click="setStatus('beamer','working')"><i class='glyphicon glyphicon-ok-circle'/></li>
                      </ul>
                </span>
                <span class="icon-whiteboard dropdown dropdown-toggle {{whiteboard}}" dropdown dropdown-toggle stop-event>
                      <ul class="dropdown-menu" ng-show="tagId">
                          <li ng-click="setStatus('whiteboard','broken')"><i class='glyphicon glyphicon-remove-circle'/></li>
                          <li ng-click="setStatus('whiteboard','working')"><i class='glyphicon glyphicon-ok-circle'/></li>
                      </ul>
                </span>
                <span class="icon-light dropdown dropdown-toggle {{light}}" dropdown dropdown-toggle stop-event>
                      <ul class="dropdown-menu" ng-show="tagId">
                          <li ng-click="setStatus('light','broken')"><i class='glyphicon glyphicon-remove-circle'/></li>
                          <li ng-click="setStatus('light','working')"><i class='glyphicon glyphicon-ok-circle'/></li>
                      </ul>
                </span>
            </div>
        </div>

        <div class="meetingInfo">
            <div class="col-md-5 currentTime">{{currentTime}}</div>

            <div class="col-md-7 next">{{meetingText}}</div>
            <div class="col-md-6 subj">{{nextEvent.Subject | limitTo: 60}}</div>
            <div class="col-md-7 org">{{nextEvent.Organizer.EmailAddress.Name | limitTo: 26}}</div>
            <div class="col-md-7 time">{{nextEvent.time}}</div>
            <div class="col-md-7 will">{{meetingWill}}</div>
        </div>
    </div>

    <div class="create" ng-click="createEvent()" ng-show="(timeDiff > 30) && tagId" stop-event>
        <i class="glyphicon glyphicon-plus-sign"/>
    </div>

    <div class="logOut" ng-click="logOut()" stop-event>
        <!--<i class="glyphicon glyphicon-circle-arrow-left"/>-->
    </div>

    <div class="nfcUser" ng-show="tagId">
        User logged in - {{tagId}}
    </div>

</div>
